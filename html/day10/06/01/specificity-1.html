<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>적용 우선순위와 개별성</title>
  <style>
    /* html에 기본 정의된 스타일보다 사용자가 정의한 스타일이 우선순위를 갖는다*/
    h1{
      font-size:16px;
      font-weight:normal;
    }
  </style>
</head>
<body>
  <h1>h1 tag</h1>
</body>
</html>
