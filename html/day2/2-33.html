<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <!--인풋태그 - 사용자에게 정보를 입력받는 태그
            폼(FORM)태그 안에 원하는 입력 태그들이 있었ㅇ한다.'
            웹 사용자에게 입력정보를 받을 때 GET,POST 방식 두가지가 있다
            아이디나 이메일 주소같이 공개된 정보는 GET 방식으로 보내고
            비밀번호 같이 보안이 필요한 사항은 POST방식으로 보낸다'-->
        <input type="text" name="search" />
        <input type="submit" />
    </form>
</body>
</html>
