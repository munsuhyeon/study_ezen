<!DOCTYPE html>
<html>
<head>
    <title>HTML Basic</title>
</head>
<!-- html은 박스모델을 사용합니다. 모든html상의 컨텐츠는 가로세로를 가지는 사각형 박스 모음이다
그 박스들은 2가지 유형을 가지는 데 block형식과 in-line 형식을 갖는다.
block:너비를 지정하지 않으면 가로화면 길이 전체를 가진다 + 세로로 쌓인다
in-line:그림파일 같이 컨텐츠 고유의 화면비율을 가진다 + 가로로 나열된다
div : 인라인 속성의 컨텐츠를 감싸는 태그
span : 인라인 속성의 컨텐츠를 감싸는 태그
이 두 태그를 알아야 하는 이유는 이 두 태그를 이용해서 공간을 분할해야 하기 때문이다
공간분할 = 페이지 레이아웃-->
<body>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
    <div>Lorem ipsum</div>
</body>
</html>
