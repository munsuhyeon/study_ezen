<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <style>
        button{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <script>
        var SCISSORS = '가위';
        var ROCK = '바위';
        var PAPPER = '보';
        var comInput;
       
        function onSissorClick() {
            var rnd = Math.random();
            if (rnd < 0.33333) {
            comInput = SCISSORS;
        }
        else if (rnd < 0.66666) {
            comInput = ROCK;
        }
        else {
            comInput = PAPER;
        }
        if(comInput === SCISSORS) {
            alert('컴터가 가위 뽑아서 비겻어요')
        }
        else if (comInput === ROCK) {
            alert('컴터가 바위 뽑아서 졌어요')
        }
        else {
            alert('컴터가 보 뽑아서 이겼어요')
        }
        }
        function onRockClick() {
            var rnd = Math.random();
            if (rnd < 0.33333) {
            comInput = SCISSORS;
        }
        else if (rnd < 0.66666) {
            comInput = ROCK;
        }
        else {
            comInput = PAPER;
        }
        if(comInput === SCISSORS) {
            alert('컴터가 가위 뽑아서 이겻어요')
        }
        else if (comInput === ROCK) {
            alert('컴터가 바위 뽑아서 비겼어요')
        }
        else {
            alert('컴터가 보 뽑아서 졌어요')
        }
        }
        function onPaperClick() {
            var rnd = Math.random();
            if (rnd < 0.33333) {
            comInput = SCISSORS;
        }
        else if (rnd < 0.66666) {
            comInput = ROCK;
        }
        else {
            comInput = PAPER;
        }
        if(comInput === SCISSORS) {
            alert('컴터가 가위 뽑아서 졌어요')
        }
        else if (comInput === ROCK) {
            alert('컴터가 바위 뽑아서 이겼어요')
        }
        else {
            alert('컴터가 보 뽑아서 비겼어요')
        }
        }
        function game(num){
            var humanInput = num;
            var rnd = Math.random();
            var comInput;
            if(rnd < 0.33){
                comInput = 1;
                alert("컴퓨터 = 가위")
                if(humanInput === 1){
                    alert("비겼습니다.")
                }else if(humanInput === 2){
                    alert("이겼습니다.")
                }else{
                    alert("졌습니다")
                }
            }else if(rnd < 0.66){
                comInput = 2;
                alert("컴퓨터 = 바위")
                if(humanInput === 1){
                    alert("졌습니다.")
                }else if(humanInput === 2){
                    alert("비겼습니다.")
                }else{
                    alert("이겼습니다")
                }
            }else{
                comInput = 3;
                alert("컴퓨터 = 보")
                if(humanInput === 1){
                    alert("이겼습니다.")
                }else if(humanInput === 2){
                    alert("졌습니다.")
                }else{
                    alert("비겼습니다")
                }
            }
        }
    </script>

    <div>
        <button onclick="game(1)">가위</button>
        <button onclick="game(2)">바위</button>
        <button onclick="game(3)">보</button>
    </div>
</body>
</html>
