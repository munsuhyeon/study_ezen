<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콘텐츠 조작</title>
</head>
<body>
  <p id="title">Hello, <span style="display: none;">Javascript!</span></p>
  <script>
    document.getElementById("title").textContent; // Hello, Javascript! (textContent=>요소의 모든 텍스트에 접근)
    document.getElementById("title").innerText; // Hello, (innerText => 웹브라우저에 표시되는 텍스트만 접근)
    document.getElementById("title").innerHTML; // Hello, <span style="display: none;">Javascript!</span>(innerHTML => HTML태그까지 모두 접근)

    console.log(document.getElementById("title").textContent);
    console.log(document.getElementById("title").innerText);
    console.log(document.getElementById("title").innerHTML);
  </script>
</body>
</html>
