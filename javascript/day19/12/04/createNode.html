<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Node</title>
</head>
<body>
  
  <script>
    // 요소 노드 생성하기
    const aEl = document.createElement("a"); 
    document.body.appendChild(aEl); // body의 자식태그라고 a태그의 관계를 선언했다. body를 쓰지 않으면 보이지않음

    // 텍스트 노드 추가하기
    const txtEl = document.createTextNode("길벗");
    document.querySelector("a").appendChild(txtEl);// a태그의 자식태그라고 관계를 선언

    // href 속성 추가하기
    const hrefAttr = document.createAttribute("href");
    hrefAttr.value = 'https://www.gilbut.co.kr';
    document.querySelector("a").setAttributeNode(hrefAttr);

  </script>
</body>
</html>
